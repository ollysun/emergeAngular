<app-backoffice-links>
</app-backoffice-links>

<div class="float-left main-content-body">
  <md-card class="medium-width-containe">
    <md-card-subtitle class="md-card-subtitle">
      <h1 class="main-content-title">{{'CREATE_MODULATION' | translate}}</h1></md-card-subtitle>
    <md-card-content>
      <form class="row" (submit)="create()">
        <div class="row">
         <div class="md-padding flex v-middle"><md-input name="modulationName" [(ngModel)]="modulation.name" placeholder="{{'NAME' | translate}}"></md-input></div>
         <div class="md-padding flex v-top">
          <label class="select-label display-block">{{'SELECT_END_TIME' | translate}}</label>
          <select name="modulationEndTime" [(ngModel)]="modulation.endTime">
           <optgroup [label]="'END_TIME' | translate">
            <option value="00:00">00:00</option>
            <option value="00:01">00:01</option>
            <option value="00:02">00:02</option>
           </optgroup>
          </select>
         </div>
         <div class="md-padding flex v-top">
          <label class="select-label display-block">{{'SELECT_MODULATION_TYPE' | translate}}</label>
          <select name="modulationType" [(ngModel)]="modulation.type">
           <optgroup [label]="'MODULATION_TYPE' | translate">
            <option value="off-peak">{{'OFF_PEAK' | translate}}</option>
            <option value="peak">{{'PEAK' | translate}}</option>
           </optgroup>
          </select>
         </div>
         <div class="md-padding flex v-top">
          <label class="select-label display-block">{{'SELECT_PROFILE' | translate}}</label>
          <select name="modulationProfile" [(ngModel)]="modulation.profile">
           <optgroup [label]="'PROFILE' | translate">
            <option value="default">{{'DEFAULT' | translate}}</option>
            <option value="profile1">Profile 1</option>
           </optgroup>
          </select>
         </div>
        </div>
        <div class="row">
         <div class="md-padding flex v-top checkbox-box">
          <md-checkbox name="monday" [(ngModel)]="modulation.days.monday" label="'MONDAY' | translate" placeholder="'MONDAY' | translate">{{'MONDAY' | translate}}</md-checkbox>
         </div>
         <div class="md-padding flex v-top checkbox-box">
          <md-checkbox name="tuesday" [(ngModel)]="modulation.days.tuesday" label="'TUESDAY' | translate" placeholder="'TUESDAY' | translate">{{'TUESDAY' | translate}}</md-checkbox>
         </div>
         <div class="md-padding flex v-top checkbox-box">
          <md-checkbox name="wednesday" [(ngModel)]="modulation.days.wednesday" label="'WEDNESDAY' | translate" placeholder="'WEDNESDAY' | translate">{{'WEDNESDAY' | translate}}</md-checkbox>
         </div>
         <div class="md-padding flex v-top checkbox-box">
          <md-checkbox name="thursday" [(ngModel)]="modulation.days.thursday" label="'THURSDAY' | translate" placeholder="'THURSDAY' | translate">{{'THURSDAY' | translate}}</md-checkbox>
         </div>

         <div class="md-padding flex v-top checkbox-box">
          <md-checkbox name="friday" [(ngModel)]="modulation.days.friday" label="'FRIDAY' | translate" placeholder="'FRIDAY' | translate">{{'FRIDAY' | translate}}</md-checkbox>
         </div>
         <div class="md-padding flex v-top checkbox-box">
          <md-checkbox name="saturday" [(ngModel)]="modulation.days.saturday" label="'SATURDAY' | translate" placeholder="'SATURDAY' | translate">{{'SATURDAY' | translate}}</md-checkbox>
         </div>
         <div class="md-padding flex v-top checkbox-box">
          <md-checkbox name="sunday" [(ngModel)]="modulation.days.sunday" label="'SUNDAY' | translate" placeholder="'SUNDAY' | translate">{{'SUNDAY' | translate}}</md-checkbox>
         </div>
         <div class="md-padding flex v-top checkbox-box">
          <md-checkbox name="holiday" [(ngModel)]="modulation.days.holiday" label="'HOLIDAY' | translate" placeholder="'HOLIDAY' | translate">{{'HOLIDAY' | translate}}</md-checkbox>
         </div>
        </div>
        <div class="md-padding flex float-right" style="position:relative; right:70px;">
         <div class="md-padding flex"><md-input style="visibility:hidden;"></md-input></div>
         <div class="md-padding flex"><md-input style="visibility:hidden;"></md-input></div>
         <div class="md-padding flex"><button md-raised-button type="button" (click)="cancel()">{{'CANCEL' | translate}}</button></div>
         <div class="md-padding flex"><button md-raised-button>{{'CREATE' | translate}}</button></div>
        </div>
        <div class="clear"></div>

      </form>

    </md-card-content>
  </md-card>
</div>
